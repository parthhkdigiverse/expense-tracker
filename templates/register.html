{% extends "base.html" %} {% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p>Sign up to track your expenses.</p>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="johndoe" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="John Doe" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" />
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--brand-start);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
