{% extends "base.html" %} {% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p>Sign in with your username to access your expenses.</p>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="johndoe" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="password-toggle" tabindex="-1">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary);">
      <a href="{{ url_for('forgot_credentials') }}" style="color: var(--brand-start);">Forgot Password / Username?</a>
    </p>
    <p style="margin-top: 0.5rem; text-align: center; color: var(--text-secondary);">
      Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--brand-start);">Register</a>
    </p>
  </div>
</div>


<script>
  document.getElementById('password-toggle').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      // Change to eye-off icon
      eyeIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.888 9.888L3 3m18 18l-6.888-6.888" />
      `;
    } else {
      passwordInput.type = 'password';
      // Change back to eye icon
      eyeIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      `;
    }
  });
</script>

{% endblock %}
