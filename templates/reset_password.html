{% extends "base.html" %} {% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Reset Your Password</h1>
        <p>Enter your new password below.</p>

        <div id="error-message"
            style="display: none; padding: 1rem; background: var(--danger-bg, #fee); border: 1px solid var(--danger, #c00); border-radius: 8px; margin-bottom: 1rem; color: var(--danger, #c00);">
            Invalid or expired password reset link. Please request a new one.
        </div>

        <form id="reset-form" action="{{ url_for('reset_password') }}" method="POST" style="display: none;">
            <input type="hidden" id="access_token" name="access_token" />

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="••••••••" required
                    minlength="8" />
                <small style="color: var(--text-secondary); font-size: 0.85rem;">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required
                    minlength="8" />
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary);">
            <a href="{{ url_for('login') }}" style="color: var(--brand-start);">Back to Login</a>
        </p>
    </div>
</div>

<script>
    // Extract access_token from URL fragment
    window.addEventListener('DOMContentLoaded', function () {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        const type = params.get('type');

        if (token && type === 'recovery') {
            // Valid token found
            document.getElementById('access_token').value = token;
            document.getElementById('reset-form').style.display = 'block';
        } else {
            // No valid token
            document.getElementById('error-message').style.display = 'block';
        }
    });

    // Client-side password validation
    document.getElementById('reset-form')?.addEventListener('submit', function (e) {
        const newPass = document.getElementById('new_password').value;
        const confirmPass = document.getElementById('confirm_password').value;

        if (newPass !== confirmPass) {
            e.preventDefault();
            alert('Passwords do not match. Please try again.');
            return false;
        }

        if (newPass.length < 8) {
            e.preventDefault();
            alert('Password must be at least 8 characters long.');
            return false;
        }
    });
</script>
{% endblock %}
