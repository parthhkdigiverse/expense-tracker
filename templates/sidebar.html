<script>
    (function () {
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('sidebar-close');

        if (closeBtn && sidebar) {
            closeBtn.addEventListener('click', function () {
                sidebar.classList.remove('active');
            });
        }
    })();
</script>
