{% extends "base.html" %} {% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Forgot Your Credentials?</h1>
        <p>Enter your email address to recover your username or reset your password.</p>

        <form action="{{ url_for('forgot_credentials') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>

            <div style="margin-top: 1.5rem;">
                <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">What do you need help with?</h3>

                <button type="submit" name="action" value="username" class="btn-secondary"
                    style="width: 100%; margin-bottom: 0.75rem;">
                    ðŸ“§ Send Username Reminder
                </button>

                <button type="submit" name="action" value="password" class="btn-primary" style="width: 100%;">
                    ðŸ”’ Send Password Reset Link
                </button>
            </div>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary);">
            Remember your credentials? <a href="{{ url_for('login') }}" style="color: var(--brand-start);">Back to
                Login</a>
        </p>
    </div>
</div>
{% endblock %}
